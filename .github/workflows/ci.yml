jobs:
  lint:
    name: ğŸ” Linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ğŸ¨ Check code formatting (Black)
        run: black --check --diff bot/ tests/ *.py

      - name: ğŸ“‹ Check import sorting (isort)
        run: isort --check-only --diff bot/ tests/ *.py

      - name: ğŸ” Lint with flake8
        run: flake8 bot/ tests/ *.py

      - name: ğŸ”§ Type checking (mypy)
        run: mypy bot/ --ignore-missing-imports

      - name: ğŸ›¡ï¸ Security check (bandit)
        run: bandit -r bot/ -f json -o bandit-report.json
        continue-on-error: true

